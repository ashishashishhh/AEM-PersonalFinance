
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<style>

  h1 {text-align: center;background-color:powderblue;}
</style>
</head>
<body>
<div class="container-fluid">
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html" data-sly-call="${clientlib.all @ categories='training.boot.foundation,training.login'}"/>
 
<form class="form-signin">
      <img src="${properties.file}" alt="${properties.alt}" class="img-rounded">
         
<h1 class="form-signin-heading">${properties.title}</h1>
 

<h4 class="form-signin-heading"><small>${properties.subheading}</small></h4>
 
        <label for="inputEmail" class="sr-only">User Name</label>
        <input type="TEXT" id="userId" class="form-control" placeholder="User Name" required autofocus>
        <br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <br>
        <label for="inputPassword" class="sr-only">Confirm Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="ConfirmPassword" required>
         <br>
       <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me" id="rememberMe"> Remember me
          </label>
        </div>
        <br> 
        <button class="btn btn-lg btn-danger btn-block" id="loginButton" >Log in</button>
        <button class="btn btn-lg btn-danger btn-block" id="signupButton" >Already have an account?Sign Up</button>
         
       <div id="errordiv"></div>
 
        <span><input type="hidden" id="url" value= "${currentPage.path}/j_security_check" /></span>
</form>

</div>
</body>
</html>
